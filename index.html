<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lexend font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Donate Bangladesh</title>
    <style>
        .lexend-font {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>

<body class="lexend-font ">
    <main>
        <header class="fixed top-0 left-0 w-full z-50">
            <!-- nav bar start here -->
            <nav class="">
                <div class="bg-[#F9F7F3] pt-6 pb-14 ">
                    <div class="flex justify-between sm:mx-[137px] mx-[37px]">
                        <div class="">
                            <a class="btn font-semibold bg-[#B4F461] ">Blog</a>
                        </div>
                        <div class="hidden sm:flex">
                            <b class="flex items-center gap-3 text-[#111111] font-semibold "><img class="w-10"
                                    src="assets/logo.png">Donate
                                Bangladesh</b>
                        </div>
                        <div class="flex items-center">
                            <ul class="">
                                <li class="flex items-center"><img class="pr-2" src="assets/coin.png" alt=""> <b
                                        class="text-[#575655]">5500 BDT</b>
                                <li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- navbar end -->
            <!-- header btn  -->
            <div class="backdrop-blur text-center pt-20 pb-8 gap-4">
                <button class="btn font-semibold bg-[#B4F461] ">Donation</button>
                <button class="btn font-semibold border-[#B8B8B8]">History</button>
            </div>
            <!-- header btn end -->
        </header>
    </main>
</body>

</html>
